<div id="medium-posts"></div>

<script>
// Fetch the Medium RSS feed and parse it
const mediumFeedUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@chrissyrainespowell';

fetch(mediumFeedUrl)
  .then(response => response.json())
  .then(data => {
    const posts = data.items;
    const postsContainer = document.getElementById('medium-posts');

    // Iterate through posts and add them to the page
    posts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.style.marginBottom = '20px';

      // Extract the thumbnail image from the post's content
      const imgSrc = post.thumbnail;

      postElement.innerHTML = `
        <a href="${post.link}" target="_blank" style="text-decoration: none; color: black;">
          <img src="${imgSrc}" alt="Medium post image" style="width:100%; max-height: 200px; object-fit: cover; border-radius: 8px;">
          <h3>${post.title}</h3>
          <p>${post.pubDate}</p>
        </a>
      `;
      postsContainer.appendChild(postElement);
    });
  })
  .catch(error => console.error('Error fetching Medium feed:', error));
</script>
