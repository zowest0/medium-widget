<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium Posts</title>

  <!-- Add Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    #medium-posts {
      max-width: 800px;
      margin: 0 auto;
    }

    .post {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .post img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .post h3 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #333;
    }

    .post p {
      color: #666;
      font-size: 0.9em;
      margin: 0;
    }

    .post a {
      text-decoration: none;
      color: #333;
    }

    .post a:hover h3 {
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div id="medium-posts"></div>

  <script>
    // Fetch the Medium RSS feed and parse it
    const mediumFeedUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@chrissyrainespowell';

    fetch(mediumFeedUrl)
      .then(response => response.json())
      .then(data => {
        const posts = data.items;
        const postsContainer = document.getElementById('medium-posts');

        // Iterate through posts and add them to the page
        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.classList.add('post');

          const imgSrc = post.thumbnail;

          postElement.innerHTML = `
            <a href="${post.link}" target="_blank">
              <img src="${imgSrc}" alt="Medium post image">
              <h3>${post.title}</h3>
              <p>${new Date(post.pubDate).toLocaleDateString()}</p>
            </a>
          `;
          postsContainer.appendChild(postElement);
        });
      })
      .catch(error => console.error('Error fetching Medium feed:', error));
  </script>
</body>
</html>
